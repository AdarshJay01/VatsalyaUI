<div class="graphs">
  <div class="1">
    <canvas id="revenue"></canvas>
  </div>
  <div class="2"></div>
</div>
<div class="container">
  <button
    class="btn btn-primary mt-4"
    style="
      width: 50px;
      height: 50px;
      float: right;
      margin-top: 50px;
      background-color: orange;
      color: white;
      border: 0cap white;
      border-radius: 5%;
    "
    (click)="openDialog()"
  >
    <mat-icon>add_shopping_cart</mat-icon>
  </button>

  <mat-form-field
    style="
      width: 400px;
      height: 68px;
      margin-top: 50px;
      border-radius: 5%;
      border: 5px black;
    "
  >
    <mat-label>Filter</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      class="table table-striped light-border"
      matSort
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: rgb(57, 57, 57); color: white"
        >
          OrderId
        </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="custId">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: rgb(57, 57, 57); color: white"
        >
          CustomerId
        </th>
        <td mat-cell *matCellDef="let row">{{ row.custId }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: rgb(57, 57, 57); color: white"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="orderdate">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: rgb(57, 57, 57); color: white"
        >
          OrderDate
        </th>
        <td mat-cell *matCellDef="let row">{{ row.orderdate }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: rgb(57, 57, 57); color: white"
        >
          Price
        </th>
        <td mat-cell *matCellDef="let row">Rs {{ row.price }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: rgb(57, 57, 57); color: white"
        >
          Options
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="fiddle">
            <button
              style="
                background-color: rgb(40, 22, 200);
                border-radius: 5%;
                border: 0cap white;
              "
              (click)="getList(row.products, row.id, row)"
            >
              <mat-icon style="color: rgb(250, 250, 250)"
                >shopping_cart</mat-icon
              >
            </button>

            <button
              style="
                background-color: orange;
                border-radius: 5%;
                border: 0cap white;
              "
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              style="
                background-color: brown;
                border-radius: 5%;
                border: 0cap white;
              "
              (click)="dodelete(row.id)"
            >
              <mat-icon style="color: white">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: rgb(57, 57, 57); color: white"
        ></th>
        <td mat-cell *matCellDef="let row">
          <div class="fiddle">
            <button
              style="
                background-color: rgb(191, 112, 16);
                border-radius: 5%;
                border: 0cap white;
              "
              (click)="generatePDF(row)"
            >
              <mat-icon style="color: rgb(255, 255, 255)">receipt</mat-icon>
            </button>

            <button
              style="
                background-color: green;
                border-radius: 5%;
                border: 0cap white;
              "
            >
              <mat-icon style="color: rgb(250, 250, 250)">check</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [class.alternate-row]="row.index % 2 === 1"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
