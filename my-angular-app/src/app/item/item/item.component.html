<button  style="float: right; margin-right: 40px; width:40px; height: 40px; background-color: rgb(36, 36, 223); border: 0cap white; border-radius: 50%;" (click)="openDialog()">
    <mat-icon style="color:white">add</mat-icon>
  </button>
<div style="margin: 20px;">

    <!-- Table -->
    <mat-card style="margin-top: 20px;">
        
            <!-- Add Item Button -->

      <mat-card-title>Item List</mat-card-title>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="item" class="mat-table" style="width: 100%;">
  
          <!-- Item Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let it"> {{ it.item }} </td>
          </ng-container>
  
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let it">
              <div style="display: flex; align-items: center; justify-content: center;">
                <button mat-icon-button color="accent" (click)="updateItem(it.item, 'dec')">
                  <mat-icon>remove</mat-icon>
                </button>
                <span style="margin: 0 10px;">{{ it.quantity }}</span>
                <button mat-icon-button color="primary" (click)="updateItem(it.item, 'inc')">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
  
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let it"> {{ it.price }} </td>
          </ng-container>
  
          <!-- Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
